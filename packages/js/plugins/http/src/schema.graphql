type Header {
    key: String!
    value: String!
}

type UrlParam {
    key: String!
    value: String!
}

type Response {
    status: Integer!
    statusText: String!
    headers: [Header!]
    body: String!
}

type Request {
    headers: [Header!]
    urlParams: [UrlParam!]
    body: String
}

type Query {
    get(url: String!, request: Request): Response!
}

type Mutation {
    post(url: String!, request: Request): Response!
}
